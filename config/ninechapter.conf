
<VirtualHost *:80>
  # Admin email, Server Name (domain name), and any aliases
  ServerAdmin webmaster@ninechapter.com
  ServerName  www.ninechapter.com
  ServerAlias ninechapter.com

  # Index file and Document Root (where the public files are located)
  DirectoryIndex index.php
  DocumentRoot /var/www/ninechapter.com/public_html
  # Log file locations
  LogLevel warn
  ErrorLog  /var/www/ninechapter.com/log/error.log
  CustomLog /var/www/ninechapter.com/log/access.log combined
</VirtualHost>
